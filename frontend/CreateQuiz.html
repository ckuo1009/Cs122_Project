<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Quiz100</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/create_style.css">
</head>

<body>
    <div class="header" style="background: #5cb85c;">
        <h1><a href="Home.html">Quiz100</a></h1>
        <ul class="nav-links">
            <li>Create Quiz</li>
            <li><a href="index.html">Logout</a></li>
        </ul>
    </div>
    <div class="applications-box"
        style="margin-left: 150px; margin-right: 150px; padding-left: 175px; padding-right: 175px;">
        <h2>Create Quiz</h2>
        <div class="form-group mb-3">
            <label class="form-label">Quiz Name:</label>
            <input type="text" id="quiz-name" class="form-control">
        </div>
        <div id="questions-container"></div>
        <button class="btn btn-primary" type="button" id="add-question"
            style="margin-top: 10px; background: #5cb85c;">Add Question</button>
        <button class="btn btn-primary" type="button" id="submit-quiz"
            style="margin-top: 10px; background: #5cb85c;">Submit Quiz</button>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/JavaScript/CreateQuiz.js"></script>
</body>

</html>
