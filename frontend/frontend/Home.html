<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Quiz100</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body>
    <div class="header">
        <h1>Quiz100</h1>
        <ul class="nav-links">
            <li>Create Quiz</li>
            <li>Logout</li>
        </ul>
    </div>
    <div class="applications-box" style="margin-left: 150px;margin-right: 150px;">
        <h2>Quiz List</h2>
        <div class="application-item" style="padding-right: 10px;margin-left: 300px;margin-right: 300px;"><span class="job-title">Science Quiz</span>
            <div class="actions"><button class="button">Take</button></div>
        </div>
        <div class="application-item" style="margin-left: 300px;margin-right: 300px;"><span class="job-title">Python Quiz</span>
            <div class="actions"><button class="button">Take</button></div>
        </div>
        <div class="application-item" style="margin-left: 300px;margin-right: 300px;"><span class="job-title">Math Quiz</span>
            <div class="actions"><button class="button">Take</button></div>
        </div>
        <div class="application-item" style="margin-left: 300px;margin-right: 300px;"><span class="job-title">History Quiz</span>
            <div class="actions"><button class="button">Take</button></div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
