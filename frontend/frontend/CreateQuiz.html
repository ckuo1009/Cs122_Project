<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Quiz100</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/create_style.css">
</head>

<body>
    <div class="header" style="background: #5cb85c;">
        <h1>Quiz100</h1>
        <ul class="nav-links">
            <li style="padding-bottom: 0px;">Create Quiz</li>
            <li>Logout</li>
        </ul>
    </div>
    <div class="applications-box"
        style="margin-left: 150px;margin-right: 150px;padding-left: 175px;padding-right: 175px;">
        <h2>Create Quiz</h2>
        <div class="form-group mb-3"><label class="form-label">Quiz Name:&nbsp;</label><input type="text"
                class="form-control"></div>
        <div class="form-group mb-3"><label class="form-label">Question:&nbsp;</label><input type="text"
                class="form-control"></div>
        <div class="form-group mb-3"><label class="form-label">Option1:&nbsp;</label><input type="text"
                class="form-control"></div>
        <div class="form-group mb-3"><label class="form-label">Option2:</label><input type="text" class="form-control">
        </div>
        <div class="form-group mb-3"><label class="form-label">Option3:&nbsp;</label><input type="text"
                class="form-control"></div>
        <div class="form-group mb-3"><label class="form-label">Option4:&nbsp;</label><input type="text"
                class="form-control"></div>
        <form class="form-inline">
            <div class="form-group">
                <label>Correct Option#</label>
                <select class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </div>
        </form>
        <button class="btn btn-primary" type="button" style="margin-top: 10px;margin:center;background: #5cb85c;">Add
            Question</button>
        <button class="btn btn-primary" type="button"
            style="margin-top: 10px;margin: center;background: #5cb85c;">Submit</button>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
